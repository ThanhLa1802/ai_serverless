<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Serverless RAG Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
            background: #343541;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 12px 20px;
            background: #202123;
            border-bottom: 1px solid #444;
            font-weight: bold;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 10px;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 16px;
        }

        /* User message (right) */
        .user {
            background: #10a37f;
            margin-left: auto;
            text-align: right;
        }

        /* Bot message (left) */
        .bot {
            background: #3e3f4b;
            margin-right: auto;
        }

        footer {
            padding: 16px;
            background: #202123;
            border-top: 1px solid #444;
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-size: 15px;
            outline: none;
        }

        button {
            padding: 0 20px;
            border-radius: 6px;
            border: none;
            background: #10a37f;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <header>ðŸ“„ Serverless RAG Chatbot</header>

    <div id="chat"></div>

    <footer>
        <textarea id="input" rows="2" placeholder="Ask something about your document..."></textarea>
        <button id="send">Send</button>
    </footer>

    <script>
        const API_URL = "";

        const chat = document.getElementById("chat");
        const input = document.getElementById("input");
        const sendBtn = document.getElementById("send");

        function addMessage(text, role) {
            const div = document.createElement("div");
            div.className = `message ${role}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        async function sendMessage() {
            const question = input.value.trim();
            if (!question) return;

            input.value = "";
            sendBtn.disabled = true;

            addMessage(question, "user");
            const thinking = addMessage("Thinking...", "bot");

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: question })
                });

                const data = await res.json();
                thinking.textContent = data.answer || "No answer returned.";
            } catch (err) {
                thinking.textContent = "âŒ Error calling API";
                console.error(err);
            } finally {
                sendBtn.disabled = false;
            }
        }

        sendBtn.onclick = sendMessage;

        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>

</html>
